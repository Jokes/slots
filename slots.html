<!DOCTYPE html>
<html>

<head>
    <title>slots</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="slots.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="slots.js"></script>
</head>

<body>
    <div id="header" class="block">
        <div id="menu">
            <div id="load-save">
                <button id="btn_load" disabled="true">Load from file...</button>
                <button id="btn_save" disabled="true">Save to file...</button>
            </div>
        </div>
    </div>
    <div id="machine" class="block">
        <div id="machine-info" class="title-block">
            <span class="infocard">Machine: <select id="sct_machine">
                <option value="new">[new machine]</option>
            </select></span>
            <span class="infocard">Name: <input type="text" id="ipt_name" value="[new machine]"></span>
            <span class="infocard">Price: <input type="text" id="ipt_price" value="1"></span>
        </div>
        <div id="machine-slots" class="content-block">
            <div id="quickload">
                <textarea id="txt_qload">⚡ 📀 ❤ 🔥 😈 🐉 🌹 🦈 🍑 🚫 ❄ 💔 🔄 🌩 🌪 💰 ☠ 🖤 💕 ⏳</textarea>
                <button id="btn_qload">Quick Load</button></div>
            <div id="slots-info">No. of Symbols: <span id="slotcount">1</span></div>
            <ul id="slots-list">
                <li id="slot-1" class="slot">
                    <ul class="slot">
                        <li>Symbol: <input type="text" class="ipt_symbol" name="slot-1_symbol"></li>
                        <li>Payout: <input type="text" class="ipt_payout" name="slot-1_payout"></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div id="slots" class="block">
        <div id="roll-buttons" class="title-block">
            <button id="btn_roll" disabled="true">Roll</button>
            <button id="btn_roll_e" disabled="true">Roll until event</button>
            <button id="btn_roll_p" disabled="true">Roll until payout</button>
        </div>
        <div id="roll-history" class="content-block">
        </div>
    </div>
</body>

</html>
